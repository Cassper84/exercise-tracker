<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Exercise Tracker</h1>

      <form action="/api/users" method="post">
        <h2>Create a New User</h2>
        <p><code>POST /api/users</code></p>
        <input type="text" name="username" placeholder="username" required />
        <input type="submit" value="Submit" />
      </form>

      <form id="exercise-form" method="post">
        <h2>Add exercises</h2>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input type="text" id="uid" name="userId" placeholder="_id" required />
        <input type="text" name="description" placeholder="description*" required />
        <input type="number" name="duration" placeholder="duration* (mins.)" required />
        <input type="date" name="date" placeholder="date (yyyy-mm-dd)" />
        <input type="submit" value="Submit" />
      </form>

      <p><strong>GET user's exercise log:</strong> <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code></p>
    </div>

    <script>
      const exerciseForm = document.getElementById("exercise-form");
      exerciseForm.addEventListener("submit", function (e) {
        const uid = document.getElementById("uid").value;
        exerciseForm.action = `/api/users/${uid}/exercises`;
      });
    </script>
  </body>
</html>
